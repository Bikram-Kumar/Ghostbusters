<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ghostbusters</title>
  <link rel="stylesheet" href="stylesheets/canvas-arrangement.css" type="text/css" media="all" />
</head>
<body>
  <div id="gameArea">

    <div id="canvasArea">
      <canvas id="cnvs" width="480px" height="320px">Sorry! Canvas is not supported in your browser!</canvas>
      <div id="score-bar">
      Score: 0
    </div>

      <div id="retry-page">
        <div id="game-over">
          Game Over
        </div>
        <button id="retryBtn" onclick = "location.reload()">Play Again</button>
      </div>
      
      <div id="start-page">
        <div id="GHOSTBUSTERS">
          GHOSTBUSTERS
        </div>
        <button id="startBtn" onclick="startGame()">Play</button>
      </div>
      
    </div>
  </div>
  
 
  <button id="fsBtn" onclick="requestFullScreen()">Go Fullscreen</button>
 

  <script src="scripts/soundnui.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/mechanics.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
